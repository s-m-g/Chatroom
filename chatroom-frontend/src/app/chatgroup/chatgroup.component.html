<div>
    <div>
        <div *ngFor="let msg of service.msgArr">
            {{msg}}
          </div>
    </div>

    <div class="inputDiv">
        <div class="sendBtn">
            <form>
                <input type="text" name="message" [(ngModel)]="message">
                <button (click)="submit()">Send</button>
            </form>
        </div>
    </div>
</div>
